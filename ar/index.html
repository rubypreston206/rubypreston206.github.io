<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs environment="#env" vr-mode-ui="enabled: false">
      <a-assets>
        <a-cubemap id="env">
          <img src="Daylight-Box_Right.jpg">
          <img src="Daylight-Box_Left.jpg">
          <img src="Daylight-Box_Top.jpg">
          <img src="Daylight-Box_Bottom.jpg">
          <img src="Daylight-Box_Front.jpg">
          <img src="Daylight-Box_Back.jpg">
        </a-cubemap>
      </a-assets>

      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="0.3" position="2 4 4"></a-light>


      <a-marker type='pattern' url='pattern-marker4562.patt' smooth="true">

        <a-box 
         width="2"
         height="2"
         depth="2"
        rotation="0 0 0"
        src="image3.png"
         position="0 0.5 0" 
         transparent="true"
         alphaTest= "0.5"
         env-map="#env"
         metalness="1.0"
         roughness="0.0"          
         >                 
   </a-box>                       
        
 
  

      </a-marker>

      <a-marker type='pattern' url='pattern-marker-circle.patt' smooth="true">

        <a-box 
        width="5.7"
        height="3.2"
        depth="0.1"
        position="0 0.5 0" 
        rotation="-70  0 0"       
        src="image1.png"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="1.0"
        roughness="0.0"           
        >                 
        </a-box>

      </a-marker>

      <a-marker type='pattern' url='pattern-marker7543.patt' smooth="true">

        <a-box 
        width="5.7"
        height="3.2"
        depth="0.1"
        position="0 0.5 0" 
        rotation="-70  0 0"       
        src="IMAGE2.png"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="1.0"
        roughness="0.0"           
        >                 
        </a-box>

      </a-marker>      

      <a-entity camera></a-entity>

    </a-scene>

  </body>
</html>
